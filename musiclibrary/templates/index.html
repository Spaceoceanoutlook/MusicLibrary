<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Music Collection</title>
        <style>
            .song-list {
                list-style-type: none;
                padding-left: 0;
            }
            .song-item {
                margin: 8px 0;
            }
            .song-item a {
                text-decoration: none;
                color: #0366d6;
            }
            .song-item a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        {% for category, subcategories in music_data.items() %}
        <div class="category">
            <h2>{{ category }}</h2>

            {% for subcategory, content in subcategories.items() %}
            <div class="subcategory">
                <h3>{{ subcategory }}</h3>

                {% if content.songs %}
                <ul class="song-list">
                    {% for song in content.songs %}
                    <li class="song-item">
                        <a href="{{ url_for('get_song', song=song) }}"
                            >{{ song }}</a
                        >
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </body>
</html>
